<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dawn: getting started</title>
    <link href="../dawn.dev.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>

    <div class="dawn" data-load="https://webops.nodejitsu.com">
      <section>
        <nav>
          <h1>Introduction & navigation</h1>
          <p>Pressing <span class="key">h</span> will toggle this navigator</p>
          <p>Pressing <span class="key">t</span> will toggle visibility</p>
          <p>Pressing <span class="key">s</span> will focus the search box</p>
          <p>Pressing <span class="key">▲</span> will show the previous panel</p>
          <p>Pressing <span class="key">▼</span> will show the next panel</p>
          <form><input type="search" name="s"><button type="submit">Search</button></form>
        </nav>

        <article>
          <h1>Step one</h1>
          <p>Some random explanation</p>
        </article>
        <article>
          <h1>Step two</h1>
        </article>
        <article>

        </article>
        <article>
          <h1>Step four</h1>
        </article>
        <article>
          <h1>Step five</h1>
        </article>
      </section>
    </div>

    <script src="../dawn.dev.js"></script>
  </body>
</html>
